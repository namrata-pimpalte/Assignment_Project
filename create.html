<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    .container{
        margin-top: 30px;
        height: 70%;
        width: 30%;
        border: 2px solid black;
        padding: 10px;
    }
    button{
        width: 100%;
    }
</style>
</head>
<body>
    <div class="container">
    <form id="form">
       <h1>Create your<br>
       PopX account<br></h1>
       <br>
         <div class="form-group">
          <input type="text" class="form-control" placeholder="FullName" id="firstname">
        </div>
        
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Phone Number">
        </div>
        
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" id="email">
        </div>
         
            <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
          
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Company Name" id="Companyname">
        </div>

            <div class="form-group">
                <h6>Are You an Agency?</h6>
          <input type="radio" name="ys" id="Yes"><label for="Yes">Yes &nbsp&nbsp
        <input type="radio" name="ys" id="No"><label for="No">No
        </div>
        <br><br><br>
       
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
    </div>


    <script>
        const form= document.getElementById('form');
        const fullName = document.getElementById('firstname');
        const email = document.getElementById('email');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const fullNameValue = fullName.value;
            const emailValue = email.value;

            localStorage.setItem('FullName', fullNameValue);
            localStorage.setItem('Email', emailValue);

            window.location.href = "AccountSetting.html";
        })
    </script>
</body>
</html>
